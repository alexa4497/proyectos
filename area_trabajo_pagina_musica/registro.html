       <!--formulario--> 
        <div id="formulario_caja">
          <form id="form">
            <div class="row mb-3">
              <label class="text_form" for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control"  id="email" required>
              </div>
            </div>
            <div class="row mb-3">
              <label class="text_form" for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="contrasena" required>
              </div>
            
            </div>
            <div class="row mb-3">
                <label class="text_form" for="inputPassword3" class="col-sm-2 col-form-label">Confirmar ontraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirm_contrasena" required>
                </div>
            </div>
            <fieldset class="text_form" class="row mb-3" >
              <legend class="col-form-label col-sm-2 pt-0">Edad</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"  value="option1" checked>
                        <label class="text_form" class="form-check-label" for="gridRadios1">
                          Menor de 18
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios"  value="option2">
                        <label class="text_form" class="form-check-label" for="gridRadios2">
                          18 a 25
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios"  value="option3" >
                        <label class="text_form" class="form-check-label" for="gridRadios3">
                            26-45
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" value="option3" >
                        <label class="text_form" class="form-check-label" for="gridRadios3">
                            Mayor de 46
                        </label>
                    </div>
                 </div>
              </fieldset>
            <div style="height: 20px;"></div>
            <div class="col-md-4">
                <label class="text_form" for="inputState" class="form-label">Genero musical favorito</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option value="" >...</option>
                  <option value="1" >One</option>
                  <option value="2" >Two</option>
                  <option value="3" >Three</option>
                </select>
              </div>

              <div style="height: 20px;"></div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terminos" required>
                  <label class="text_form" class="form-check-label" for="gridCheck">
                    Acepto terminos y condiciones
                  </label>
                </div>
            

            <div style="height: 20px;"></div>

            <button type="submit" class="btn btn-secondary bg-dark">Enviar</button>
